<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนนักเรียนใหม่</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <i data-lucide="user-plus" class="w-12 h-12 text-blue-600 mx-auto mb-3"></i>
            <h1 class="text-2xl font-bold text-gray-800">ลงทะเบียนนักเรียนใหม่</h1>
            <p class="text-gray-600 mt-2">กรุณากรอกข้อมูลให้ครบถ้วน</p>
        </div>

        <form id="registration-form" class="space-y-4">
            <div>
                <label for="student-id" class="block text-sm font-medium text-gray-700 mb-1">รหัสประจำตัวนักศึกษา *</label>
                <input type="text" id="student-id" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="student-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-สกุล *</label>
                <input type="text" id="student-name" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="student-class" class="block text-sm font-medium text-gray-700 mb-1">ระดับชั้น *</label>
                <select id="student-class" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">เลือกระดับชั้น</option>
                    <option value="ปวช.1">ปวช.1</option>
                    <option value="ปวช.2">ปวช.2</option>
                    <option value="ปวช.3">ปวช.3</option>
                    <option value="ปวส.1">ปวส.1</option>
                    <option value="ปวส.2">ปวส.2</option>
                </select>
            </div>

            <div>
                <label for="student-department" class="block text-sm font-medium text-gray-700 mb-1">แผนก *</label>
                <select id="student-department" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">เลือกแผนก</option>
                    <option value="คอมพิวเตอร์ธุรกิจ">คอมพิวเตอร์ธุรกิจ</option>
                    <option value="การบัญชี">การบัญชี</option>
                    <option value="การตลาด">การตลาด</option>
                    <option value="การจัดการโลจิสติกส์">การจัดการโลจิสติกส์</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">สแกนใบหน้า *</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                    <div id="camera-container" class="hidden">
                        <video id="video" class="w-full h-auto rounded-lg" autoplay playsinline></video>
                        <canvas id="canvas" class="hidden"></canvas>
                    </div>
                    <div id="camera-placeholder">
                        <i data-lucide="camera" class="w-12 h-12 text-gray-400 mx-auto mb-2"></i>
                        <p class="text-gray-500 text-sm">กดปุ่มด้านล่างเพื่อเปิดกล้อง</p>
                    </div>
                </div>
                <button type="button" id="open-camera-btn" onclick="openCamera()" 
                    class="mt-2 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2">
                    <i data-lucide="camera"></i>
                    <span>เปิดกล้อง</span>
                </button>
                <button type="button" id="capture-btn" onclick="captureFace()" 
                    class="mt-2 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 hidden flex items-center justify-center gap-2">
                    <i data-lucide="camera"></i>
                    <span>บันทึกรูปภาพ</span>
                </button>
                
                <!-- ตัวเลือกอัปโหลดรูปภาพ -->
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-500 mb-2">หรืออัปโหลดรูปภาพ</p>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    <button type="button" onclick="document.getElementById('image-upload').click()" 
                        class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 flex items-center justify-center gap-2">
                        <i data-lucide="upload"></i>
                        <span>อัปโหลดรูปภาพ</span>
                    </button>
                </div>
            </div>

            <div id="form-status" class="hidden"></div>

            <button type="submit" id="submit-btn" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium flex items-center justify-center gap-2">
                <i data-lucide="save"></i>
                <span>บันทึกข้อมูล</span>
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>หากลงทะเบียนแล้ว <a href="scan.html" class="text-blue-600 hover:underline">ไปที่หน้าสแกนใบหน้า</a></p>
        </div>
    </div>

    <script>
        // ตัวแปรเก็บข้อมูลรูปภาพ
        let capturedImageData = null;
        let videoStream = null;

        // เปิดกล้อง
        function openCamera() {
            const video = document.getElementById('video');
            const cameraContainer = document.getElementById('camera-container');
            const cameraPlaceholder = document.getElementById('camera-placeholder');
            const openCameraBtn = document.getElementById('open-camera-btn');
            const captureBtn = document.getElementById('capture-btn');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    cameraContainer.classList.remove('hidden');
                    cameraPlaceholder.classList.add('hidden');
                    openCameraBtn.classList.add('hidden');
                    captureBtn.classList.remove('hidden');
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    showStatus('ไม่สามารถเปิดกล้องได้ กรุณาตรวจสอบการอนุญาตใช้งานกล้อง', 'error');
                });
        }

        // จับภาพใบหน้า
        function captureFace() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            capturedImageData = canvas.toDataURL('image/jpeg');
            showStatus('บันทึกรูปภาพเรียบร้อยแล้ว', 'success');
            
            // ปิดกล้อง
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        // จัดการการอัปโหลดรูปภาพ
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    capturedImageData = event.target.result;
                    showStatus('อัปโหลดรูปภาพเรียบร้อยแล้ว', 'success');
                };
                reader.readAsDataURL(file);
            }
        });

        // แสดงสถานะ
        function showStatus(message, type) {
            const statusDiv = document.getElementById('form-status');
            statusDiv.textContent = message;
            statusDiv.className = 'p-3 rounded-lg text-center';
            
            if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-700');
            }
            
            statusDiv.classList.remove('hidden');
        }

        // จัดการการส่งฟอร์ม
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentClass = document.getElementById('student-class').value;
            const studentDepartment = document.getElementById('student-department').value;
            
            // ตรวจสอบว่ามีรูปภาพหรือไม่
            if (!capturedImageData) {
                showStatus('กรุณาถ่ายภาพหรืออัปโหลดรูปภาพ', 'error');
                return;
            }
            
            // เก็บข้อมูลใน localStorage
            const studentData = {
                id: studentId,
                name: studentName,
                class: studentClass,
                department: studentDepartment,
                imageData: capturedImageData,
                registered: true
            };
            
            localStorage.setItem('studentData', JSON.stringify(studentData));
            
            // แสดงสถานะสำเร็จ
            showStatus('ลงทะเบียนสำเร็จ! กำลังนำคุณไปยังหน้าสแกนใบหน้า...', 'success');
            
            // เปลี่ยนหน้าไปยัง scan.html หลังจาก 2 วินาที
            setTimeout(() => {
                window.location.href = 'scan.html';
            }, 2000);
        });

        // ตรวจสอบว่าลงทะเบียนแล้วหรือไม่
        window.addEventListener('load', function() {
            const studentData = localStorage.getItem('studentData');
            if (studentData) {
                const data = JSON.parse(studentData);
                if (data.registered) {
                    // ถ้าลงทะเบียนแล้ว ให้เปลี่ยนไปหน้า scan.html โดยอัตโนมัติ
                    window.location.href = 'scan.html';
                }
            }
            
            // เริ่มต้นไอคอน
            lucide.createIcons();
        });
    </script>
</body>
</html>
